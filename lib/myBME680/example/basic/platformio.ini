[env:uno]
platform = atmelavr
board = uno
framework = arduino
build_flags = -L/home/michael/GitHubRepositories/Arduino/util/myArduinoUtil/.pio/build/uno/src -lmyArduinoUtil -I/home/michael/GitHubRepositories/Arduino/util/myArduinoUtil/include

; Serial Monitor options
monitor_speed = 9600